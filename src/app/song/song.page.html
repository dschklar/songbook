<ion-header [translucent]="true">
  <ion-toolbar>
    <div style="display: flex; align-items: center;">  <button (click)="goBack()">Zur√ºck</button></div>
      <ion-title>Liederbuch</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="song">
  <ion-label>  
    <h2>{{ song.name }}</h2>
    <br>

    <div id="song-text" *ngIf="song?.strophen && song?.refrains">
      <div *ngFor="let item of song.strophen">
        <p style="white-space: pre-wrap;">{{ item.text }}</p>
        <br>
        <ng-container *ngIf="item.refrain">
          <p style="white-space: pre-wrap;">{{ song.refrains[item.refrain] }}</p>
          <br>
        </ng-container>
      </div>
    </div>

  </ion-label>
</ion-content>
